name: spacex_land_client
description: A spacex.land client to look for launches.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  graphql_flutter: ^5.0.0
  flutter_bloc: ^7.0.1
  flutter_svg: ^0.22.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  json_serializable: ^4.0.0
  build_runner: ^2.0.6
  coverage: ^1.0.3
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/ic_launcher.png"

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 200
        - asset: fonts/Poppins-Thin.ttf
          weight: 100
        - asset: fonts/Poppins-Medium.ttf
          weight: 300

  assets:
    - assets/rocket.svg